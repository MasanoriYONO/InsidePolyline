<html>
<head>
<title>登録エリアリスト</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
$(function(){
     $("tr:odd").addClass("odd");
});
function call(p_id,p_center){
	window.opener.unsetWindows();
	window.opener.openInfoWindowFromSubs(p_id, p_center);
}
</script>
<style type="text/css">
#gmap
{
	margin-bottom: 5px;
}
#lat, #lng
{
	font-size: 15px;
	/*padding:0px 12px;*/
}
table{border:none;}
tr{background: #ddd}
td{padding: 3px}
.odd{background: #fff }

#menu{
	width:290px;
	font-size: 14px;
}

#list a{
	font-size: 14px;
	text-decoration:none;
	color:#888888;
}

#close{
	float:right;
}

#close a{
	font-size: 10px;
	text-decoration:none;
	color:#444444;
	background: #ddd
}

</style>
</head>
<body>
<div id="menu">
<h3>登録エリアリスト</h3>
{% if areas %}
{% for area in areas %}
<div id="list"><a href="javascript:call('polygon{{ area.key.id }}','polygon_center{{ area.key.id }}');">{% spaceless %}{{ area.comment|safe|linebreaks|striptags }}{% endspaceless %}</a></div>
{% endfor %}
{% endif %}
</div>
<div id="close"><a href="javascript:self.window.close();">閉じる</a></div>
</body>
</html>
